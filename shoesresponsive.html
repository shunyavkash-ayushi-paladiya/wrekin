<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link rel="stylesheet" href="assests/css/shoes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Marcellus+SC&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playball&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+AU+SA:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
 

    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="header-left-section">
                    <a href="#" >
                        <h4 class="header-head">
                           WIX
                        </h4>
                    </a>
                        <div class="header-left-icons">
                        <a href="shoes.html" class="dekstopicon">
                            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-device-desktop">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 5a1 1 0 0 1 1 -1h16a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1v-10z" />
                                <path d="M7 20h10" />
                                <path d="M9 16v4" />
                                <path d="M15 16v4" />
                            </svg>
                        </a>
                        <hr class="header-line">
                        <a href="shoesresponsive.html" class="mobileicon">
                            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-device-mobile">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M6 5a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2v-14z" />
                                <path d="M11 4h2" />
                                <path d="M12 17v.01" />
                            </svg>
                        </a>
                    </div>
                    </div>
                <div class="header-right-section">
                    <p class="header-right-para">
                        Click edit and create your own amazing website
                    </p>
                    <a href="#" class="header-right-a">    
                        Read More
                    </a>
                    <a href="#" class="header-right-anchor">
                        Edit this site
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="responsive">
        <div class="responsive-inner"></div>
        <div class="responsives">
            <iframe src="shoeses.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 2,
        loop:true,
        spaceBetween: 20,
        autoplay:{
            delay:2000,
        },
        navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    document.addEventListener("DOMContentLoaded", function () {
    const desktopIcon = document.querySelector(".desktopicon");
    const mobileIcon = document.querySelector(".mobileicon");

    if (desktopIcon && mobileIcon) { 
        desktopIcon.addEventListener("click", function (event) {
            event.preventDefault();
            desktopIcon.classList.toggle("active");
            mobileIcon.classList.remove("active");
        });

        mobileIcon.addEventListener("click", function (event) {
            event.preventDefault();
            mobileIcon.classList.toggle("active");
            desktopIcon.classList.remove("active");
        });
    }
});

    </script>
</body>
</html>
