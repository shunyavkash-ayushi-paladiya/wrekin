<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assests/css/home.css">
</head>
<body>
    <form  id="cool-form">
		<div class="form-wrapper">
			<div class="input-field w-100">
				<div class="field-icon">
					<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-car">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						<path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
						<path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
						<path d="M5 17h-2v-6l2 -5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6m-6 -6h15m-6 0v-5" />
					</svg>
				</div>
				<select name="vehicle" id="vehicle">
					<option value="">Select a Vehicle</option>
					<option value="bus">Bus</option>
					<option value="Car">Car</option>
					<option value="MotorCycle">MotorCycle</option>
				</select>
			</div>

			<div class="input-field w-50">
				<div class="field-icon">
					<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user-pin">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						<path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
						<path d="M6 21v-2a4 4 0 0 1 4 -4h2.5" />
						<path d="M21.121 20.121a3 3 0 1 0 -4.242 0c.418 .419 1.125 1.045 2.121 1.879c1.051 -.89 1.759 -1.516 2.121 -1.879z" />
						<path d="M19 18v.01" />
					</svg>
				</div>
				<input type="text" placeholder="Pick up location">
			</div>

			<div class="input-field w-50">
				<div class="field-icon">
					<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-calendar">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						<path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" />
						<path d="M16 3v4" />
						<path d="M8 3v4" />
						<path d="M4 11h16" />
						<path d="M11 15h1" />
						<path d="M12 15v3" />
					</svg>
				</div>
				<input type="date" placeholder="Date And Time">
			</div>

			<div class="input-field w-50">
				<div class="field-icon">
					<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user-pin">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						<path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
						<path d="M6 21v-2a4 4 0 0 1 4 -4h2.5" />
						<path d="M21.121 20.121a3 3 0 1 0 -4.242 0c.418 .419 1.125 1.045 2.121 1.879c1.051 -.89 1.759 -1.516 2.121 -1.879z" />
						<path d="M19 18v.01" />
					</svg>
				</div>
				<input type="text" placeholder="Drop Off location">
			</div>

			<div class="input-field w-50">
				<div class="field-icon">
					<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-calendar">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						<path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" />
						<path d="M16 3v4" />
						<path d="M8 3v4" />
						<path d="M4 11h16" />
						<path d="M11 15h1" />
						<path d="M12 15v3" />
					</svg>
				</div>
				<input type="datetime-local" placeholder="Date And Time">
			</div>

			<div class="input-field w-50">
				<div class="field-icon">
					<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						<path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
						<path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
					</svg>
				</div>
				<input type="name" placeholder="Your Name">
			</div>

			<div class="input-field w-50">
				<div class="field-icon">
					<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-mail">
						<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
						<path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
						<path d="M3 7l9 6l9 -6" />
					</svg>
				</div>
				<input type="email" placeholder="Your Email">
			</div>

			<div class="input-field w-100" id="plan-pricing">
				
				<div class="checkbox-wrap w-33">
					<input type="radio" id="plan1" name="select-plan">
					<label for="plan1" class="plan-info">
						<div class="plan-title">
							<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-car">
								<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
								<path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
								<path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
								<path d="M5 17h-2v-6l2 -5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6m-6 -6h15m-6 0v-5" />
							</svg>
							<span>regular <br> <small>Cab</small></span>
						</div>
						<div class="plan-price">
							<div class="price">$50</div>
							<div class="passanger-count">1 passanger</div>
						</div>
					</label>
				</div>

				<div class="checkbox-wrap w-33 checked"> 
					<input type="radio" id="plan2" name="select-plan" checked>
					<label for="plan2" class="plan-info">
						<div class="plan-title">
							<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-car">
								<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
								<path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
								<path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
								<path d="M5 17h-2v-6l2 -5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6m-6 -6h15m-6 0v-5" />
							</svg>
							<span>Pro <br> <small>Cab</small></span>
						</div>
						<div class="plan-price">
							<div class="price">$120</div>
							<div class="passanger-count">3 passanger</div>
						</div>
					</label>
				</div>

				<div class="checkbox-wrap w-33">
					<input type="radio" id="plan3" name="select-plan">
					<label for="plan3" class="plan-info">
						<div class="plan-title">
							<svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-car">
								<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
								<path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
								<path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
								<path d="M5 17h-2v-6l2 -5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6m-6 -6h15m-6 0v-5" />
							</svg>
							<span>Advance <br> <small>Cab</small></span>
						</div>
						<div class="plan-price">
							<div class="price">$180</div>
							<div class="passanger-count">5 passanger</div>
						</div>
					</label>
				</div>
			</div> <!-- plan-pricing -->

			<div class="input-field">
				<button class="btn btn-primary" type="submit">Submit</button>
				<button class="btn btn-secondary" type="reset">Reset</button>
			</div>

			
		</div>
	</form>

	<script>
		(function(){
	var checkboxParent = $(".checkbox-wrap");

	checkboxParent.click(function () {
		// box appearance
		$(this).addClass("checked");
		$(this).siblings().removeClass("checked");
	});
}(jQuery));
	</script>
</body>
</html>
